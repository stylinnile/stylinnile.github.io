<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set the character encoding and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the page -->
  <title>Full Screen Video Background</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fullscreen video element, plays automatically in a loop, muted, and inline -->
  <video autoplay loop muted playsinline id="backgroundVideo">
    <!-- Video source located in the videos folder -->
    <source src="videos/hedgehogs.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered text box displaying a famous philosophical quote -->
  <div class="quote-box">
    <p>"The unexamined life is not worth living." - Socrates</p>
  </div>
</body>
</html>
